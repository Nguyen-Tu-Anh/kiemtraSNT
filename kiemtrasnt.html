<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numberA = +prompt('nhap so can kiem tra')
    check_snt(numberA)

    function check_snt(num) {
        let check = true;
        if (num < 2) {
            check = false;
        } else {
            for (let i = 2; i < num; i++) {
                if (num % i === 0) {
                    check = false
                }
            }
        }
        if (check) {
            document.write('la snt')
        } else {
            document.write('khong phai snt')
        }
    }
</script>
</body>
</html>
